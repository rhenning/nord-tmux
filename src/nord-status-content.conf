set -g  status-right  ""
set -ga status-right  "#[bg=#{@bgcolor_statusbar},fg=#{@fgcolor_statusbar},bold,noitalics,nounderscore]"
set -ga status-right  "#{@ico_lblk_updiag}"
#set -ga status-right  "#{@ico_sepr_vert}"
set -ga status-right  " "
set -ga status-right  "${NORD_TMUX_STATUS_DATE_FORMAT}"
set -ga status-right  " "
set -ga status-right  "#{@ico_sepr_vert}"
set -ga status-right  " "
set -ga status-right  "${NORD_TMUX_STATUS_TIME_FORMAT}"
