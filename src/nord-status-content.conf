set -g @ico_lt_rnd        ""    # \ue0b4
set -g @ico_rt_rnd        ""    # \ue0b6

set -gF @bgcolor_statusbar  "#{@color_nord10}"
set -gF @fgcolor_statusbar  "#{@color_nord0}"
set -gF @bgcolor_actwbar    "#{@color_nord3}"
set -gF @fgcolor_actwbar    "#{@color_nord7}"
set -gF @iccolor_actwbar    "#{@color_nord15}"
set -gF @bgcolor_inactwbar  "#{@color_nord0}"
set -gF @fgcolor_inactwbar  "#{@color_nord8}"
set -gF @iccolor_inactwbar  "#{@color_nord1}"

set -g status-style "bg=#{@fgcolor_statusbar},fill=#{@fgcolor_statusbar}"
set -g status " "

set -g status-left-length   20
set -g status-right-length  40


set -g  status-left "#[bg=#{@bgcolor_statusbar},fg=#{@fgcolor_statusbar},bold,noitalics,nounderscore]"
set -ga status-left " "
set -ga status-left "#{host_short} "
#set -ga status-left "#{@ico_sepr_vert}"
#set -ga status-left "#{session_name}#{@ico_sepr_vert}"
