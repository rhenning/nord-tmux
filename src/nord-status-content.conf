set -g  window-status-style  "fg=#{@iccolor_inactwbar},bg=#{@bgcolor_inactwbar},nobold,noitalics,nounderscore"
set -g  window-status-format "#{@ico_disp_none}"
set -ga window-status-format " "
set -ga window-status-format "#[bg=#{@bgcolor_inactwbar},fg=#{@fgcolor_inactwbar}]#{window_index}·#{window_name}"
set -ga window-status-format "#[fg=#{@bgcolor_inactwbar},bg=#{@bgcolor_inactwbar}]#{@ico_rt_rnd} "

set -g  window-status-current-style  "fg=#{@iccolor_actwbar},bg=#{@bgcolor_inactwbar},nobold,noitalics,nounderscore"
set -g  window-status-current-format "#{@ico_disp_cur}"
set -ga window-status-current-format "#[fg=#{@bgcolor_actwbar}]#{@ico_lt_rnd}"
set -ga window-status-current-format "#[bg=#{@bgcolor_actwbar},fg=#{@fgcolor_actwbar}]#{window_index}·#{window_name}"
set -ga window-status-current-format "#[fg=#{@bgcolor_actwbar},bg=#{@bgcolor_inactwbar}]#{@ico_rt_rnd} "

set -g window-status-separator ""
